<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body style="background-image: url(bg.jpg); background-repeat: no-repeat; background-size: cover;">

    <div class="container text-center" id='input' style="margin-top: 8em;">
        <div class="card shadow" style="width: 50%; margin: 0 auto;">
            <div class="card-body">
                <h1 class="card-title">Lottery Number Predictor</h1>
                <p class="card-text">Get ahead in game with better predictions!</p>
                <form>
                    <input type="number" name="" id="numberInput" placeholder="Last winning number">
                </form>
                <br>
                <button class="btn btn-primary" style="border-radius: 20px;" onclick="generate()">Generate Numbers</button>
            </div>
        </div>
    </div>

    <div class="container text-center" id='loader' style="margin-top: 8em;display: none">
        <img src="load.gif" style="height: 400px; width:auto; border-radius: 20px;">
    </div>

    <div class="container text-center" id='output' style="margin-top: 8em;display: none">
      <div class="card shadow" style="width: 50%; margin: 0 auto;">
          <div class="card-body">
              <h1 class="card-title">Your lucky Numbers!!!</h1>
              <h3 id='display'>
                Please Enter Last winning numbers...
              </h3>
              <br>
              <button class="btn btn-primary px-5" style="border-radius: 20px;" onclick="location.reload()">Play Again!!</button>
          </div>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
